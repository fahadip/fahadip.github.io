
<!DOCTYPE html>
<html>
<title>CUBING KERALA</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body>



<div class="w3-content w3-section" style="max-height:100px>
  <img class="mySlides" src="pier_1080.jpg" style="height:100%">
  <img class="mySlides" src="wallpapers-hd-8000-8331-hd-wallpapers.jpg" style="height:100%">
  <img class="mySlides" src="HD-Wallpapers-C76_yCO55lB.jpg" style="height:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 4000); // Change image every 2 seconds
}
</script>

</body>
</html>
